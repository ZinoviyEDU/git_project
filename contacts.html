        <h1>Contact Max</h1>

        <form>
            <div class="container">
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname" placeholder="Enter your name"><br>
                <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="lname" placeholder="Enter your last name"><br>
                <br><br>
                <label for="email">Enter your email:</label><br>
                <input type="email" id="email" name="email" placeholder="Enter your email"><br>
                <br><br>
                <label for="subject">Choose a subject:</label><br>
                <select id="subject" name="subject">
                    <option value="cooperation">Cooperation</option>
                    <option value="donation">Donation</option>
                    <option value="more">Request more information</option>
                    <option value="other">Other</option>
                </select><br>
                <br><br>
                <label for="textarea">Short massage</label><br>
                <textarea id="textarea" name="subject" placeholder="Write something.." rows="4" cols="50"></textarea>
                <br><br>
                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
            </div>
        </form>
         <hr>
        <footer>
            Max 2021 &copy;
        </footer>
    </body>
