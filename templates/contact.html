{% extends "base.html" %}

{% block container %}

<h3>{{title.title}}</h3>
<p></p>
<form action="{{ url_for('contact') }}" method="post">
    <div class="mb-3">
        <label for="FormControlInput1" class="form-label">Фамилия</label>
        <input name="first_name" type="text" class="form-control" id="FormControlInput1" placeholder="Пупкин">
    </div>
    <div class="mb-3">
        <label for="FormControlInput2" class="form-label">Имя</label>
        <input name="last_name" type="text" class="form-control" id="FormControlInput2" placeholder="Василий">
    </div>
    <div class="mb-3">
        <label for="FormControlInputEmail" class="form-label">Email</label>
        <input name="email" type="email" class="form-control" id="FormControlInputEmail" placeholder="name@example.com">
    </div>
    <div class="mb-3">
        <select name="theme" class="form-select" aria-label="Тема сообщения">
            <option selected>{{ option.select }}</option>
            <option value="{{ option.option1 }}">{{ option.option1 }}</option>
            <option value="{{ option.option2 }}">{{ option.option2 }}</option>
            <option value="{{ option.option3 }}">{{ option.option3 }}</option>
            <option value="{{ option.option4 }}">{{ option.option4 }}</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="FormControlTextarea" class="form-label">Сообщение</label>
        <textarea name="message" class="form-control" id="FormControlTextarea" rows="3" placeholder="Введите сообщение..."></textarea>
    </div>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" name="reply" value="reply to email">
        <label class="form-check-label" for="exampleCheck1">Получить ответ по email</label>
    </div>
    <p>
        <button type="submit" class="btn btn-primary">Отправить сообщение</button>
        <button type="reset" class="btn btn-primary">Очистить форму</button>
    </p>
</form>

{% endblock container %}
