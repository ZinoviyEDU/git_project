{% extends 'base.html'%}
{% block title %}{{text.title|title}}{% endblock %}
    {% block content %}
        <div class="container">

           {% if success %}
                <div class="alert alert-secondary" role="alert">
                    {{text.alert}}
                </div>
           {% endif %}

            <h1>{{text.heading|title}}</h1>

            <p>{{text.text1}}</p>

            <form class="form-horizontal" method='POST' action='{{ url_for("contacts") }}'>
                <div class="container">
                    <label for="fname">{{text.name}}</label><br>
                    <input type="text" id="fname" name="fname" placeholder="Enter your name" required aria-required="true"><br>
                    <label for="lname">{{text.last_name}}</label><br>
                    <input type="text" id="lname" name="lname" placeholder="Enter your last name" required aria-required="true"><br>
                    <br><br>
                    <label for="email">{{text.email}}</label><br>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required aria-required="true"><br>
                    <br><br>
                    <label for="subject">{{text.subject}}</label><br>
                    <select id="subject" name="subject">
                        {% for item in text.option %}
                        <option value="cooperation">{{item}}</option>
                        {% endfor %}
                    </select><br>
                    <br><br>
                    <label for="textarea">{{text.message}}</label><br>
                    <textarea id="textarea" name="text" placeholder="Write something.." rows="4" cols="50" required aria-required="true"></textarea>
                    <br><br>
                    <input class="btn btn-danger" type="reset" value="Reset">
                    <input class="btn btn-success" type="submit" value="Submit">
                </div>
            </form>
        </div>
{% endblock %}
