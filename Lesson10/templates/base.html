<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta name="keywords"
          content={% block keywords %} Some keywords {% endblock keywords %}>
    <meta name="description"
          content={% block description %} Some description {% endblock description %}>
    <link href="https://fonts.googleapis.com/css?family=Montserrat"
          rel="stylesheet">
    <link rel="stylesheet" href={{ url_for('static', filename='css/reset.css') }}>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4b9ba14b0f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href={{ url_for('static', filename='css/main.css') }}>
    <title>{% block title %}Default Title{% endblock title%}</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12 h-50">
            <header class="header">{% block header %}Default Title{% endblock header %}</header>
        </div>
    </div>
    <div class="row">
        {% block menu %}
        {% include 'menu.html'%}
        {% endblock menu %}
        {% block container %}
        {% endblock container %}
    </div>
    <div class="row">
        <div class="col-12">
            <footer class="footer">Все права принадлежат &#169; 2010-2021 Vasia
                Pupkin&#174;
            </footer>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
