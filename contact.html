<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="контакты, связаться, связь, написать, email">
    <meta name="description" content="Для связи Вася Пупкин использует email, поэтому можете смело писать и не переживать что ваше письмо некто не увидит">
    <title>Сайт Васи Пупкина</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="index.html">Главная - Достижения Васи Пупкина</a>
                    <a class="nav-link active" aria-current="page" href="about.html">О Васе Пупкине</a>
                    <a class="nav-link active" aria-current="page">Связаться с Васей Пупкиным</a>
                </div>
            </div>
        </div>
    </nav>
    <hr>
    <h3>Связаться с Васей Пупкиным</h3>
    <p></p>
    <form>
        <div class="mb-3">
            <label for="FormControlInput1" class="form-label">Фамилия</label>
            <input type="text" class="form-control" id="FormControlInput1" placeholder="Пупкин">
        </div>
        <div class="mb-3">
            <label for="FormControlInput2" class="form-label">Имя</label>
            <input type="text" class="form-control" id="FormControlInput2" placeholder="Василий">
        </div>
        <div class="mb-3">
            <label for="FormControlInputEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="FormControlInputEmail" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <select class="form-select" aria-label="Тема сообщения">
                <option selected>Выберите тему сообщения</option>
                <option value="1">Предложение</option>
                <option value="2">Пожелание</option>
                <option value="3">Поздравление</option>
                <option value="3">Вопрос</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="FormControlTextarea" class="form-label">Сообщение</label>
            <textarea class="form-control" id="FormControlTextarea" rows="3" placeholder="Введите сообщение..."></textarea>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Получить ответ по email</label>
        </div>
        <p>
            <button type="submit" class="btn btn-primary">Отправить сообщение</button>
            <button type="reset" class="btn btn-primary">Очистить форму</button>
        </p>
    </form>
    <hr>
    <footer> Вася Пупкин, 2020-2021 &#169</footer>
</body>
</html>
