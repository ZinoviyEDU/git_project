<h3>Написать отзыв</h3>
<form>
    <label for="fname">Имя:</label><br>
    <input type="text" id="fname" name="fname"><br>

    <label for="lname">Фамилия:</label><br>
    <input type="text" id="lname" name="lname"><br>

    <label for="email">Адрес электронной почты:</label><br>
    <input type="text" id="email" name="email"><br>

    <label for="options">Тема отзыва</label>
    <select id="options" name="options">
        <option value="value1">Творчество</option>
        <option value="value2">Биография</option>
        <option value="value3">Фильмография</option>
        <option value="value4">Прочее</option>
    </select><br>

    <textarea placeholder="Напишите Ваш отзыв" name="message" rows="6" cols="50"></textarea><br>

    <input type="checkbox" id="answer" name="answer">
    <label for="answer"> Получить ответ по электронной почте</label><br>

    <input type="submit" value="Отправить сообщение">
    <input type="reset" value="Очистить форму">

</form>
