        <div class="container-fluid">
            <br>
            <h4>Связаться с Васей Пупкиным</h4>
            <br>
        </div>
         
        <div class="container-fluid">
            <form action="">
                <div class="form-group col-md-2">
                    <label for="surname">Ваша фамилия:</label>
                    <input type="text" class="form-control form-control-sm" id="surname" name="surname" placeholder="Enter surname">
                </div>
                <br>
                <div class="form-group col-md-2">
                    <label for="firstname">Ваше имя:</label>
                    <input type="text" class="form-control form-control-sm" id="firstname" name="firstname" placeholder="Enter name">
                </div>
                <br>
                <div class="form-group col-md-2">
                    <label for="exampleInputEmail1">Ваш E-mail:</label>
                    <input type="email" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                </div>
                <br>
                <div class="form-group col-md-2">
                    <label for="exampleFormControlSelect1">Тема сообщения:</label>
                    <select class="form-control form-control-sm" id="exampleFormControlSelect1">
                        <option>Привезем</option>
                        <option>Авто</option>
                        <option>Из</option>
                        <option>США</option>
                    </select>
                </div>
                <br>
                <div class="form-group col-md-3">
                    <label for="exampleFormControlTextarea1">Сообщение:</label>
                    <textarea class="form-control form-control-sm" id="exampleFormControlTextarea1" rows="6" cols="50" placeholder="Enter your message"></textarea>
                </div>
                <br>
                <div class="form-group col-md-2">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">Получить ответ по E-mail</label>
                </div>
                <br>
                <div class="form-group">
                    <button type="submit" class="btn btn-outline-primary">Отправить сообщение</button>
                    <button type="reset" class="btn btn-outline-danger">Очистить форму</button>
                </div>
            </form>
