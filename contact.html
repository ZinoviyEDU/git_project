<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="keywords" content="contact, stainless, steel, rat, money, bank, robbery, fake">
    <meta name="description" content="Get in touch with SSR">
    <title>Contact Stainless Steel Rat</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
<div class="flexbox">
    <header class="header">Organize a crime</header>
  <div class="main">
    <div class="flexbox-row">
      <div class="first">
          <nav>
            <ul>
                <li><a href="achievements.html"> Books about Stainless Steel Rat </a></li>
                <li><a href="SSR_GG.html"> About Stainless Steel Rat </a></li>
                <li><a href="contact.html" class="isDisabled"> Organize a crime </a></li>
            </ul>
          </nav>
      </div>
      <div class="second">
          <div id="form-main">
                <div id="form-div">
                    <form class="montform" id="reused_form" >
                        <p class="firstname">
                            <input name="firstname" type="text" class="feedback-input" required placeholder="Surname" id="firstname" />
                        </p>
                        <p class="name">
                            <input name="name" type="text" class="feedback-input" required placeholder="Name" id="name" />
                        </p>
                        <p class="email">
                            <input name="email" type="email" required class="feedback-input" id="E-mail" placeholder="Email" />
                        </p>
                        <p class="message_type">
                        <select id="message_type" name="message_type" class="feedback-input">
                              <option value="" disabled selected>Which crime will we do?</option>
                              <option value="bank">Rob a bank</option>
                              <option value="money">Steal money</option>
                              <option value="rebel">Overtake government</option>
                              <option value="fake_money">Make fake money</option>
                        </select>
                        </p>
                        <p class="response">
                            <label for="response" class="chkbox">
                            <input name="response" type="checkbox"  id="response">
                            Receive reply via email
                            </label>
                        </p>
                        <p class="text">
                            <textarea name="message" class="feedback-input" id="comment" placeholder="Message"  cols="50" rows="6" maxlength="300" wrap="hard"></textarea>
                        </p>
                        <div class="submit">
                            <button type="submit" class="button-green">Send</button>
                            <button type="reset"  class="button-green" value="Reset">Clear</button>
                           <!-- <div class="ease"></div> -->
                         </div>
                    </form>
                </div>
            </div>
       </div>
    </div>
  </div>
    <footer class="footer">Mykyta Kovalevskyy, 2021 &#169;</footer>
</div>
</body>
</html>
