    <h1>Связаться с Киберзаучкой</h1>
    <form method="post">
        <p>Фамилия:</p>
        <p><input type="text" name="user_surname" placeholder="Фамилия" value=""></p>

        <p>Имя:</p>
        <p><input type="text" name="user_name" placeholder="Имя" value=""></p>

        <p>E-mail:</p>
        <p><input type="text" name="email" placeholder="Email" value=""></p>

        <p>Вид сообщения:</p>
        <select name="topic_message">
            <option value="1">Вопрос</option>
            <option value="2">Совет</option>
            <option value="3">Кляуза</option>
          </select>

        <p>Сообщение:</p>
        <textarea name="message" cols="50" rows="6"></textarea>

        <p><input type="checkbox">Получить ответ по email</p>

        <p><input type="submit" value="Отправить сообщение"> <input type="submit" value="Очистить форму"></p>
